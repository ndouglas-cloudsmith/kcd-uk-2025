apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: default
data:
  # Plausible settings for a web frontend
  SESSION_TIMEOUT_MINUTES: "60"
  THEME: "kubecon_blue"
  PROMO_BANNER_TEXT: "Welcome to the KubeCon CTF!"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cartservice-config
  namespace: default
data:
  # Plausible settings for a cart service
  REDIS_POOL_SIZE: "20"
  MAX_CART_ITEMS: "100"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: productcatalog-config
  namespace: default
data:
  # Plausible settings for a product catalog
  PRODUCT_CACHE_ENABLED: "true"
  DEFAULT_CURRENCY: "USD"
  CACHE_TTL_SECONDS: "300"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: checkoutservice-config
  namespace: default
data:
  # Plausible internal service URLs
  SHIPPING_SERVICE_URL: "http://shippingservice:50051"
  PAYMENT_SERVICE_URL: "http://paymentservice:50051"
  ENABLE_DEBUGGING: "false"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shippingservice-config
  namespace: default
data:
  # Plausible file paths or settings
  SHIPPING_RATES_FILE: "/data/shipping_rates.json"
  DEFAULT_SHIPPING_CLASS: "STANDARD"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adservice-config
  namespace: default
data:
  # Plausible ad rotation settings
  AD_ROTATION_SPEED_MS: "5000"
  DEFAULT_ADS_CATEGORY: "tech"
  ENABLE_PROFILING: "false"
